server:
    port: 5555

eureka:
    instance:
        prefer-ip-address: true
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: http://localhost:8761/eureka/
zuul:
    routes:
        userservice: /user/**
        itemservice: /item/**
    ignored-services: '*'
    prefix: /api
logging:
    level:
        com.netflix: warn
        org.springframework.web: warn
        com.itemsharing: debug
